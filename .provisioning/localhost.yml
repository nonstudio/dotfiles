- hosts: localhost
  connection: local
  gather_facts: no
  sudo: no
  roles:
    - homebrew
    - homebrew-cask
  vars:
    homebrew_taps:
        -homebrew/apache
        -homebrew/php
        -caskroom/cask
        # -railwaycat/emacsmacport
        -sanemat/font

    homebrew_packages:
        - { name: ansible }
        - { name: autojump }
        - { name: autoconf }
        - { name: cmake }
        - { name: coreutils }
        - { name: ctags }
        - { name: curl }
        - { name: direnv }
        - { name: fish }
        - { name: flow }
        - { name: git }
        - { name: gibo }
        - { name: go }
        - { name: graphviz }
        - { name: hub }
        - { name: imagemagick }
        - { name: jq }
        - { name: lha }
        - { name: lv }
        - { name: mercurial }
        - { name: mysql }
        - { name: nkf }
        - { name: openssl }
        - { name: openssl, state: linked, install_options: force }
        - { name: packer }
        - { name: peco }
        - { name: phantomjs }
        - { name: pkg-config }
        - { name: python }
        - { name: rbenv }
        - { name: readline }
        - { name: reattach-to-user-namespace }
        - { name: redis }
        - { name: rlwrap }
        - { name: ruby-build }
        - { name: socat }
        - { name: source-highlight }
        - { name: sqlite }
        - { name: tig }
        - { name: tofrodos }
        - { name: tmux }
        - { name: tree }
        - { name: w3m }
        - { name: wget }
        - { name: xz }
        - { name: zsh, install_options: disable-etcdir }

    homebrew_cask_packages:
        - { name: airserver }
        - { name: android-studio }
        - { name: appcleaner }
        - { name: bartender }
        - { name: bettertouchtool }
        - { name: clarify }
        - { name: coteditor }
        - { name: delayedlauncher }
        - { name: emacs-mac }
        - { name: flux }
        - { name: google-japanese-ime }
        - { name: iterm2 }
        - { name: istatmenus }
        - { name: java }
        - { name: karabiner }
        - { name: keyboard-maestro }
        - { name: keyboardcleantool }
        - { name: lightningkeyboard }
        - { name: mou }
        - { name: noisytyper }
        - { name: onyx }
        - { name: path-finder }
        - { name: scapple }
        - { name: sourcetree }
        - { name: totals }
        - { name: xscope }
        - { name: xtrafinder }

    tasks:
        - name: homebrew の tap リポジトリを追加
          homebrew_taps: tap={{ item }} state=present
          with_items: homebrew_taps

        - name: homebrew をアップデート
          homebrew: update_homebrew=yes

        # brew
        - name: brew パッケージをインストール
          homebrew: >
            name={{ item.name }}
            state={{ item.state | default('latest') }}
            install_options={{
                item.install_options | default() | join(',')
                if item.install_options is not string
                else item.install_options
            }}
          with_items: homebrew_packages
          register: brew_result
        - name: brew パッケージの情報保存先ディレクトリを作成
          file: path=brew_info state=directory
        - name: brew パッケージの情報を保存
          shell: brew info {{ item }} > brew_info/{{ item }}
          with_items: brew_result.results | selectattr('changed') | map(attribute='item') | map(attribute='name') | list

        # cask
        - name: homebrew-cask のインストール
          homebrew: name=brew-cask state=latest
        - name: cask パッケージをインストール
          homebrew_cask: name={{ item.name }} state={{ item.stete|default('installed') }}
          with_items: homebrew_cask_packages
          register: cask_result
        - name: cask パッケージの情報保存先ディレクトリを作成
          file: path=cask_info state=directory
        - name: cask パッケージの情報を保存
          shell: brew cask info {{ item }} > cask_info/{{ item }}
          with_items: cask_result.results | selectattr('changed') | map(attribute='item') | map(attribute='name') | list

        # oh-my-zsh
        - name: oh-my-zsh のインストール
          shell: curl -L https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh | sh
          args:
            creates: ~/.oh-my-zsh/

        # Ricty
        - name: xquartz のインストール(for Ricty)
          homebrew_cask: name=xquartz
        - name: fontforge のインストール
          homebrew: name=fontforge
        - name: Ricty のインストール
          homebrew: name=ricty
        - name: 生成されたフォントファイルをコピー
          shell: cp -f $(brew --cellar ricty)/*/share/fonts/Ricty*.ttf ~/Library/Fonts/
          args:
            creates: ~/Library/Fonts/Ricty-Bold.ttf
          notify: run fc-cache

    handlers:
        - name: run fc-cache
          sell: fc-cache -vf
